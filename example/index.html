<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="../src/loading-spinner.css">
    <style>
        .content {
            background: rgb(97, 143, 205);
            height: 100px;
            width: 400px;
            margin: 15px auto;
            color: red;
        }

        sarsha-spinner span{
            display: block;
        }
    </style>
</head>

<body ng-app="app" ng-controller="appCtrl as $ctrl">
    <div>
        <button ng-click="$ctrl.spinner.showAll()">show all</button>
        <button ng-click="$ctrl.spinner.closeAll()">close all</button>
    </div>
    <button ng-click="$ctrl.open('spinner1')">open 1</button>
    <button ng-click="$ctrl.close('spinner1')">close 1</button>
    <div class="content">
        <div>
            <span>Content 1</span>
        </div>
        <sarsha-spinner name="spinner1">
            <span>This is custom content</span>
            <span>Whoo hoooo !</span>
        </sarsha-spinner>
    </div>
    <button ng-click="$ctrl.open('spinner2')">open 2</button>
    <button ng-click="$ctrl.close('spinner2')">close 2</button>
    <div class="content">
        <sarsha-spinner name="spinner2"></sarsha-spinner>
        Content 2
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../src/loading-spinner.js"></script>
    <script src="app.js"></script>
</body>

</html>
